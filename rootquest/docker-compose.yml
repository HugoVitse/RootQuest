version: '3'

networks:
  vm-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16

services:
  openvpn:
    image: vpn-image
    container_name: openvpn-server
    volumes:
      - ./data:/etc/openvpn
    ports:
      - "1194:1194/udp"  # Ouvre le port 1194 pour OpenVPN
    cap_add:
      - NET_ADMIN  # Permet à OpenVPN de manipuler les interfaces réseau
    networks:
      - vm-net
    restart: always
    sysctls:
      - net.ipv4.ip_forward=1
